<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/FRONDEND/assets/css/header.css" />
    <link rel="stylesheet" href="/FRONDEND/assets/css/body.css" />
    <link rel="stylesheet" href="/FRONDEND/assets/css/forms.css" />

    <title>Login</title>
  </head>
  <body>
    <header id="mi-header"></header>
    <form id="login-form">
      <h1>Ingresar</h1>
      <input
        type="text"
        name="NombreUsuario"
        placeholder="Ingresa tu nombre de Usuario"
        required
      />
      <input
        type="password"
        name="Contrasena"
        placeholder="Contrasena"
        required
      />
      <button type="submit">Enviar</button>
    </form>
    <div id="usersList"></div>
    <script src="/FRONDEND/js/login.js"></script>
  </body>
</html>
